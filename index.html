<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Baconian Wk 7 Review</title>
</head>
<body>
    <h1>Baconian Wk 7 Review</h1>
    <div>
        <h2>Add Item:</h2>
        <select id="sizeIn">
            <option>Tiny</option>
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
            <option>Huge</option>
            <option>Gargantuan</option>
        </select>
        <select id="colorIn">
            <option>Red</option>
            <option>Orange</option>
            <option>Yellow</option>
            <option>Green</option>
            <option>Blue</option>
            <option>Purple</option>
        </select>
        <input type="text" placeholder="Description" id="descriptionIn">
        <button id="addItemButton">Add Item</button>
    </div>
    <div id="filtering">
        <h2>Filter:</h2>
        <select id="sizeFilterIn">
            <option>Tiny</option>
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
            <option>Huge</option>
            <option>Gargantuan</option>
        </select>
        <select id="colorFilterIn">
            <option>Red</option>
            <option>Orange</option>
            <option>Yellow</option>
            <option>Green</option>
            <option>Blue</option>
            <option>Purple</option>
        </select>
        <button id="filterButton">Filter</button>
    </div>
    <div id="outputDiv">
        <ul id="inventoryOut">
        </ul>
    </div>
</body>
</html>
